{% extends "base.html" %}

{% block title %}Resend Verification - AI Activity Planner{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Resend Verification Email</h1>
        <p style="color: #666; margin-bottom: 2rem;">Enter your email address and we'll send you a new verification link.</p>
        
        <form method="POST" action="{{ url_for('auth.resend_verification') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <button type="submit" class="btn btn-primary">Resend Verification Email</button>
        </form>
        
        <div class="auth-links">
            <a href="{{ url_for('auth.login') }}">Back to Login</a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
    
    .auth-card {
        background: white;
        padding: 2.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 100%;
    }
    
    .auth-card h1 {
        margin-bottom: 0.5rem;
        color: #2c3e50;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #34495e;
        font-weight: 600;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    .btn {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    .btn-primary {
        background-color: #3498db;
        color: white;
    }
    
    .btn-primary:hover {
        background-color: #2980b9;
    }
    
    .auth-links {
        margin-top: 1.5rem;
        text-align: center;
    }
    
    .auth-links a {
        color: #3498db;
        text-decoration: none;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
